<!-- question -->
<div class="g-container question">
    <div class="title">
        <h2><span class="sr-only">美丽问答</span></h2>
    </div>
    <div class="content">
        {dede:arclist typeid='5' row='1' orderby='id' orderway='desc' infolen='30' limit='0,1' }
        <div class="box">
            <a href="[field:arcurl /]" title="[field:title/]"><img src="[field:picname /]" alt="[field:title/]"></a>
            <h3><a href="[field:arcurl /]" title="[field:title/]">[field:title/]</a></h3>
            <p><a href="[field:arcurl /]" title="[field:title/]">[field:description/]</a>
            </p>
        </div>
        {/dede:arclist}
        <ul>
            {dede:arclist typeid='5' row='2' orderby='id' orderway='desc' infolen='30' limit='1,2' }
            <li><a href="[field:arcurl /]" title="[field:title/]">[field:title/]</a></li>
            {/dede:arclist}
    </div>
</div>
