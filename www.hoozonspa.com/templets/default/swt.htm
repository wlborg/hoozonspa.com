<script>

    $(function() {

        $(window).scroll(function() {

            var scrollTop = document.body.scrollTop || document.documentElement.scrollTop;

            if ($(window).scrollTop() >= 749) {

                $(".zx").addClass("zx-topnone");

                $(".foot01").css("margin-bottom", "30px")

            } else

            {

                $(".zx").removeClass("zx-topnone");

                $(".foot01").css("margin-bottom", "0")

            }

        })

    })

    $(function() {

        var height;

        $('.zj-pic-content').css('height', 'auto');

        height = $('.zj-pic-content').height();

        $('.zj-pic-content').css('height', '33px');

        $(".picList li").hover(function() {

                $(this).contents(".zj-pic-content").animate({

                    height: height

                })

            }

            ,

            function() {

                $(this).contents(".zj-pic-content").animate({

                    height: '33px'

                });

            })

    })

</script>
